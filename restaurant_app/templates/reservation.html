{% extends "base.html" %}

{% block content %}
    <section class="contact__container" style="margin-top: 120px; margin-bottom: 50px;">
        <div class="contact__form-container">
            <div class="contact__form-wrapper">
                <h2>Rezervă o Masă la Nova Sushi</h2>
                <form method="POST" class="contact__form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Nume Complet</label>
                        {{ form.full_name }}
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label>Telefon</label>
                        {{ form.phone }}
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" name="date" id="id_date" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ora Disponibilă</label>
                        <select name="time_slot" id="id_time_slot" required>
                            <option value="">Selectează data întâi...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Număr Persoane</label>
                        {{ form.guests }}
                        <small id="guests-warning" class="error-text" style="display:none; color: #bc002d; font-size: 0.8rem;"></small>
                    </div>
                    <button type="submit" class="btn-submit">Confirmă Rezervarea</button>
                </form>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </section>
{% endblock %}
